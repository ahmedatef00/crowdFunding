<h1>login page</h1>

<form method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% for filed in form  %}
    <p>
        {{filed.label_tag}}
        {{filed}}
    </p>

    {% for error in filed.errors  %}
    <p>{{error}}</p>
    {% endfor %}

    {%if login_form.non_field.errors%}
    <p>
        {{login_form.non_field.errors}}
    </p>
    {%endif%}

    {% endfor %}



    <button type="submit">login</button>
</form>
