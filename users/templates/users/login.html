{% extends "base_generic.html" %}
<h1>login page</h1>

<form method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% for filed in form  %}
    <p>
        {{filed.label_tag}}
        {{filed}}
    </p>

    {% for error in filed.errors  %}
    <p style="color: red;">{{error}}</p>
    {% endfor %}

    {% endfor %}

    {%if form.non_field_errors%}
    <p>
        {{form.non_field_errors}}
    </p>
    {%endif%}
    <button type="submit">login</button>
</form>
