<h1>register page</h1>

<form  method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% for filed in form  %}
    <p>
        {{filed.label_tag}}
        {{filed}}
    </p>

    {% for error in filed.errors  %}
    <p>{{error}}</p>
    {% endfor %}

    {% endfor %}

    
    
    <button type="submit">sign up</button>
